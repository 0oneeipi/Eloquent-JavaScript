[miscellaneous]
newline=\n

[attributes]
disable-javascript=True
warnings=False
#pygments=True
highlight=True

[source-highlight-block]
<pre{id? id="{id}"} data-language="{language}" class="cm-s-default">
|
</pre>

[macros]
(?su)(?<!\w)indexsee:\[(?P<attrlist>[^\]]*?)\]=indexsee

[indexsee-inlinemacro]
{empty}

[blockdef-htmlonly]
delimiter=^--html-only--$
template=paragraph
subs=normal

[blockdef-texonly]
delimiter=^--tex-only--$
options=skip
